<h2>Completa los siguientes datos para conocernos mejor</h2>

<form>
    <h2>Contacto</h2>
    <div>
        <label for="nombre">Nombre</label>
        <input type="text" name="Nombre" placeholder="Nombre" id="nombre">
    </div>

    <div>
        <label for="teléfono">Teléfono</label>
        <input type="tel" name="telefono" id="telefono">
    </div>

    <div>
        <label for="email">Correo Electronico</label>
        <input type="email" name="email" id="email">
    </div>

    <div>
        <label for="blends">Blends</label>
        <input type="radio" name="tipo" id="belnds" value="B">
    </div>

    <div>
        <label for="tisana">Tisana</label>
        <input type="radio" name="tipo" id="tisana" value="T">
    </div>

    <div>
        <select name="Estilo">
            <option value="A">Te verde</option>
            <option value="B">Te blanco</option>
            <option value="C">Te negro</option>.
            <option value="D">Manzanilla</option>
            <option value="E">Menta</option>
            <option value="F">Poleo</option>
          </select>
    </div>
    
    <div>
        <label for="terminos">Aceptar Terminos y Condiciones</label>
        <input type="checkbox" name="terminos" id="terminos">
    </div>

    <div>
        <input type="submit" value="Enviar">
        <input type="reset" value="Limpiar Formulario">
    </div> 
</form>
